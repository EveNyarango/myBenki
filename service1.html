<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myBenki</title>
    <link rel='stylesheet' href='css/bootstrap.css'>
    <link rel="stylesheet" href="css/service1.css" type="text/css">
</head>

<body>
    <div class="container-fluid">
        <div class="page-header">
            <h1>Track your finances </h1>
        </div>


        <br>

        <form id="income">
        <div class="row">


            <div class="col-md-6">
                <h4>Sources of Income</h4>
                <div class="form-group">
                    <label for="name">Enter Your Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="eg. Kyler Tyler">
                </div>

                <div class="form-group">
                    <label for="name">Enter your salary:</label>
                    <input type="number" class="form-control" id="salary" placeholder="eg. 100,000">
                </div>
                <div class="form-group">
                    <label for="name">Enter your wages:</label>
                    <input type="number" class="form-control" id="wages" placeholder="">
                </div>
                <div class="form-group">
                    <label for="name">Enter your Business income:</label>
                    <input type="number" class="form-control" id="bizna" placeholder="">
                </div>
                <div class="form-group">
                    <label for="name">Enter your Bonus amount:</label>
                    <input type="number" class="form-control" id="bonus" placeholder="">
                </div>
                <div class="form-group">
                    <label for="name">Others:</label>
                    <input type="number" class="form-control" id="others1" placeholder="">
                </div>
                <br>

            </div>

            <div class="col-md-6">


                <h4>Expenditure </h4>
                <div class="form-group">
                    <label for="deposit">Enter your Rent</label>
                    <input type="number" class="form-control" id="rent"
                        placeholder="Enter Amount (to the nearest Ksh.)">
                </div>
                <div class="form-group">
                    <label for="withdraw" placeholder='1000.00'>Enter amount spent on Food</label>
                    <input type='number' id='food' class='form-control' placeholder="Enter Amount (to the nearest Ksh)">
                </div>
                <div class="form-group">
                    <label for="deposit">Enter your Medical Expenses </label>
                    <input type="number" class="form-control" id="medical"
                        placeholder="Enter Amount (to the nearest Ksh.)">
                </div>
                <div class="form-group">
                    <label for="withdraw" placeholder='1000.00'>Enter amount spent on School Fees</label>
                    <input type='number' id='fees' class='form-control' placeholder="Enter Amount (to the nearest Ksh)">
                </div>
                <div class="form-group">
                    <label for="deposit">Enter amount spent on Entertainment</label>
                    <input type="number" class="form-control" id="entertain"
                        placeholder="Enter Amount (to the nearest Ksh.)">
                </div>
                <div class="form-group">
                    <label for="withdraw" placeholder='1000.00'>Others</label>
                    <input type='number' id="others2" class='form-control'
                        placeholder="Enter Amount (to the nearest Ksh)">
                </div>
                <button type="submit" class="btn btn-success">Total Balance</button>

            </div>


        </div>
        </form>

        <div class="account">
            <h3><span class="name"></span> your current account balance is Ksh.<span class="accountBalance"></span>
            </h3>
        </div>




        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
        </script>
        <script src="js/scripts.js"></script>
</body>

</html>
