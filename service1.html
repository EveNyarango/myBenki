<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myBenki</title>
    <link rel='stylesheet' href='css/bootstrap.css'>
    <link rel="stylesheet" href="css/service1.css" type="text/css">
</head>

<body>

    <title>MyBenki</title>
    </head>

    <body>
        <div class="container">
            <div class="page-header">
                <h1>Track your finances </h1>
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <form id="income">
                        <h4>Sources of Income</h4>
                        <div class="form-group">
                            <label for="name">Enter Your Name:</label>
                            <input type="text" class="form-control" id="name" placeholder="eg. Ronda Rich">
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon" id="sizing-addon2">Ksh.</span>
                                <input type="text" class="form-control" id='initial-deposit'
                                    placeholder="Enter Amount (to the nearest Ksh.)">
                                <span class="input-group-addon">.00</span>
                            </div>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-success">Total Income</button>
                    </form>
                </div>

                <div class="col-sm-6">


                    <form id="deposit-withdraw">
                        <h4>Expenditure </h4>
                        <div class="form-group">
                            <label for="deposit">Expenditure 1</label>
                            <input type="text" class="form-control" id="deposit"
                                placeholder="Enter Amount (to the nearest Ksh.)">
                        </div>
                        <div class="form-group">
                            <label for="withdraw" placeholder='1000.00'>Expenditure 2</label>
                            <input type='text' id='withdraw' class='form-control'
                                placeholder="Enter Amount (to the nearest Ksh)">
                        </div>
                        <button type="submit" class="btn btn-success">Next</button>
                    </form>
                </div>
            </div>
            <br>
            <div class="account">
                <h3><span class="name"></span> your current account balance is Ksh.<span class="accountBalance"></span>
                </h3>
            </div>




            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
                crossorigin="anonymous"></script>
            <script src="js/script.js"></script>
    </body>

</html>
